# CI for Frontend Service

name: frontend

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        run: cd Quiz-front && npm ci
      - name: Build
        run: cd Quiz-front && npm run build

      - name: Unit tests
        run: echo "run tests"
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run eslint
        run: echo "run eslint"
  docker:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: Docker Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/quiz-frontend:${{github.run_id}}
  updatek8s:
    runs-on: ubuntu-latest

    needs: docker
    steps:
      - name: Checkout k8s repo
        uses: actions/checkout@v4
        with:
          repository: bindasp/Quiz-deployment
          token: ${{secrets.TOKEN}}

      - name: Update image tag in kubernetes deployment manifest
        run: |
          cd k8s/frontend
          sed -i 's|image: .*|image: ${{secrets.DOCKER_USERNAME}}/quiz-frontend:${{github.run_id}}|' frontend-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "${{vars.EMAIL}}"
          git config --global user.name "${{vars.USERNAME}}"
          git add k8s/frontend/frontend-deployment.yaml
          git commit -m "[CI] Update frontend image tag"
          git push origin main
